<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Habitual Habits</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="../../greybox-wireframes/post-landing-page.css">
  </head>

  <body>
    <main role="main">
      <header>
        <h1>New Category</h1>
      </header>
      <section>
        <form id="record-category">
          <div className="form-section">
            <label htmlFor="category-name">Category Name</label>
            <input type="text" name="category-name" required>
            <p className="required">name required</p>
          </div>
          <div className="form-section">
            <label htmlFor="category-description">Category Description</label>
            <textarea name="category-description" rows="10"></textarea>
          </div>
          <div className="submit">
            <input type="submit" defaultValue="Submit"/>      
            <input type="reset" defaultValue="Reset"/>
          </div>
        </form>
      </section>


      <header>
        <h1>Edit (Category Name)</h1>
      </header>
      <section>
        <form id="record-category">
          <div className="form-section">
            <label htmlFor="category-name">Category Name</label>
            <input type="text" name="category-name" required/>
            <p className="required">name required</p>
          </div>
          <div className="form-section">
            <label htmlFor="category-description">Category Description</label>
            <textarea name="category-description" rows="10"></textarea>
          </div>
          <div className="submit">
            <input type="submit" defaultValue="Submit"/>      
            <input type="reset" defaultValue="Reset"/>
          </div>
          <div className="delete">
            <input type="button" defaultValue="Delete"/>
            <span><p>Are you Sure?</p><input type="button" defaultValue="Yes"/><input type="button" defaultValue="No"/></span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
