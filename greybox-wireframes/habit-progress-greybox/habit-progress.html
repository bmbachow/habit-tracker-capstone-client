<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="habit-progress.css">
    <title>Existing Habit</title>
</head>
<body>
    <header>
        <h1>Existing Habit Name</h1>
    </header>
    
    <section>
        <button>Completed Today's Task!</button>
        <h6>Keep up the good work!</h6>
    </section>


    <section class="progress">
      <h2>You have been tracking this habit since (date)</h2>
      <h2>You have completed this task (x) number of times</h2>
      <h2>You have successfully completed this task (?%) of the time</h2>
    </section>
    
    <section><button>Edit Habit</button></section>
</body>
</html>
