<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Habitual Habits</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="../../greybox-wireframes/post-landing-page.css">
  </head>

  <body>
    <main role="main">
      <header>
        <h1>New Habit</h1>
      </header>
      <section>
        <form id="record-habit">
          <div className="form-section">
            <label htmlFor="habit-name">Habit Name</label>
            <input type="text" name="habit-name" required/>
            <p className="required">please enter a name for your habit</p>
          </div>
          <div className="form-section">
            <label htmlFor="habit-description">Habit Description</label>
            <textarea name="habit-description" rows="10"></textarea>
          </div>
          <div className="how-often">
          <p>How often do you want to perform this habit?</p><br>
            <label><input type="radio" name="often" defaultValue="every-day" required/>Every Day</label><br>
            <label><input type="radio" name="often" defaultValue="every-two-days"/>Every Other Day</label><br>
            <label><input type="radio" name="often" defaultValue="every-three-days"/>Every Three Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-four-days"/>Every Four Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-five-days"/>Every Five Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-six-days"/>Every Six Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-seven-days">/Once Per Week</label><br>
            <p className="required">please choose an option</p>
            <input type="submit" defaultValue="Submit"/>      
            <input type="reset" defaultValue="Reset"/>
          </div>
        </form>
      </section>

      <header>
        <h1>Edit (Habit Name)</h1>
      </header>
      <section>
        <form id="record-habit">
          <div className="form-section">
            <label htmlFor="habit-name">Habit Name</label>
            <input type="text" name="habit-name" required/>
            <p className="required">please enter a name for your habit</p>
          </div>
          <div className="form-section">
            <label htmlFor="habit-description">Habit Description</label>
            <textarea name="habit-description" rows="10"></textarea>
          </div>
          <div className="how-often">
          <p>How often do you want to perform this habit?</p><br>
            <label><input type="radio" name="often" defaultValue="every-day" required/>Every Day</label><br>
            <label><input type="radio" name="often" defaultValue="every-two-days"/>Every Other Day</label><br>
            <label><input type="radio" name="often" defaultValue="every-three-days"/>Every Three Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-four-days"/>Every Four Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-five-days"/>Every Five Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-six-days"/>Every Six Days</label><br>
            <label><input type="radio" name="often" defaultValue="every-seven-days"/>Once Per Week</label><br>
            <p className="required">please choose an option</p>
            <input type="submit" defaultValue="Submit"/>      
            <input type="reset" defaultValue="Reset"/>
          </div>
          <div className="delete">
            <input type="button" defaultValue="Delete"/>
            <span><p>Are you Sure?</p><input type="button" defaultValue="Yes"/><input type="button" defaultValue="No"/></span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
