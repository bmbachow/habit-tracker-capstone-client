<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Habitual Habits</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="add-habit.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>New Habit</h1>
      </header>
      <section>
        <form id="record-habit">
          <div class="form-section">
            <label for="habit-name">Habit Name</label>
            <input type="text" name="habit-name" required>
          </div>
          <div class="form-section">
            <label for="habit-description">Habit Description</label>
            <textarea name="habit-description" rows="10"></textarea>
          </div>
          <div class="how-often">
          <p>How often do you want to perform this habit?</p><br>
            <label><input type="radio" name="often" value="every-day" required>Every Day</label><br>
            <label><input type="radio" name="often" value="every-two-days">Every Other Day</label><br>
            <label><input type="radio" name="often" value="every-three-days">Every Three Days</label><br>
            <label><input type="radio" name="often" value="every-four-days">Every Four Days</label><br>
            <label><input type="radio" name="often" value="every-five-days">Every Five Days</label><br>
            <label><input type="radio" name="often" value="every-six-days">Every Six Days</label><br>
            <label><input type="radio" name="often" value="every-seven-days">Once Per Week</label><br>
            <input type="submit" value="Submit">      
            <input type="reset" value="Reset">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
